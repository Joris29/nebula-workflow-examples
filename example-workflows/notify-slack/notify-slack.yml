version: v1
description: Notify team members with Slack

parameters:
  channel:
    description: Slack channel (include preceding hashtag)
  message:
    description: Slack message

steps:
- name: init-workflow
  image: alpine:latest
  input:
    - echo "Initializing workflow - Notify with Slack"
- name: slack-notify
  image: projectnebula/slack-notification
  spec:
    apitoken: !Secret slack-token
    channel: !Parameter channel
    message: !Parameter message
  dependsOn:
  - init-workflow
